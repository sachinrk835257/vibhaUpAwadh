<!DOCTYPE html>
<html>

<head>
    <title>Hover Effect - CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your styles for both elements */
        .hover-element {
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
        }

        .target-element {
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        /* Apply CSS to .target-element when .hover-element is hovered */
        .hover-element:hover+.target-element {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="hover-element">Hover me!</div>
    <div class="target-element">I change when you hover over the other element.</div>
</body>

</html>
